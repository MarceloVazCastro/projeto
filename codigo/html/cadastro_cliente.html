<body>
  <nav>
    <section class="container-fluid">
      <div class="row" id="navbar" >
        <h1 id="Click_Jobs"><a id="titulopagina" href="index.html" class="text-light">Click Jobs</a></h1>
      </div>
    </section>
  </nav>

  </header>

  <main class="main" style="background-color: rgb(255, 88, 88);">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h2 id="tituloformulario">CADASTRO DE CLIENTE</h2>
          <form id="cadastroForm">
            <div class="form-group" id="formulariocad">
              <!-- caixas de preencher -->
              <label for="nome"><strong>Nome:</strong></label>
              <input type="text" class="form-control" id="nome" placeholder="Seu nome" required />
            </div>
            <div class="form-group">
              <label for="email"><strong>Email:</strong></label>
              <input type="email" class="form-control" id="email" placeholder="Seu e-mail" required />
            </div>
            <div>
              <label for="telefone"><strong>Telefone:</strong></label>
              <input type="text" class="form-control" id="telefone" placeholder="Seu telefone" required />
            </div>
            <div class="form-group">
              <label for="cpf"><strong>CPF:</strong></label>
              <input type="text" class="form-control" id="cpf" placeholder="Seu CPF" required />
            </div>
            <div class="form-group">
              <label for="senha"><strong>Senha:</strong></label>
              <input type="password" class="form-control" id="senha" placeholder="Sua senha" autocomplete="off"
                required />
            </div>
            <div>
              <label for="tipolocal"><strong>Tipo Residencial</strong></label><br />
              <select class="tipolocal form-select" id="tipolocal" required>
                <option value="" disabled selected>Selecione</option>
                <option value="1">Casa</option>
                <option value="2">Apartamento</option>
                <option value="3">Condomínio</option>
              </select>
            </div>
            <div class="form-group">
              <label for="endereco"><strong>Endereço</strong></label>
              <input type="text" class="form-control" id="endereco" placeholder="Seu endereço" required />
            </div>
            <div class="form-group">
              <label for="bairro"><strong>Bairro</strong></label>
              <input type="text" class="form-control" id="bairro" placeholder="Seu bairro" required />
            </div>
            <div>
              <label for="complemento"><strong>Complemento</strong></label>
              <input type="text" class="form-control" id="complemento"
                placeholder="Ex: Referência, N.º do Apartamento, etc" />
            </div>
            <div>
              <label for="numero"><strong>Número</strong></label>
              <input type="text" class="form-control" id="numerocasa" />
            </div>
            <div style="padding-top: 10px; padding-bottom: 10px">
              <button type="submit" class="btn btn-primary" id="botaoSubmit">
                <strong>Cadastrar</strong>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JavaScript Libraries -->
